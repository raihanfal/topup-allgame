<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopUp Center</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #06b6d4;
      --text: #e2e8f0;
      --muted: #94a3b8;
    }

    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      margin: 0;
      color: var(--accent);
      font-size: 2rem;
    }

    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .game {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
    }

    .game:hover {
      transform: scale(1.05);
    }

    .game img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .game-title {
      padding: 10px;
      font-weight: 600;
    }

    #formSection {
      display: none;
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      margin: 30px auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: var(--muted);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      font-size: 14px;
    }

    input, select {
      background: rgba(255,255,255,0.05);
      color: var(--text);
    }

    button {
      background: var(--accent);
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    .success {
      background: #16a34a;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      color: #fff;
    }

    .error {
      background: #dc2626;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      color: #fff;
    }

  </style>
</head>
<body>

<header>
  <h1>TopUp Center</h1>
  <p>Pilih gamemu dan isi pesanan üíé</p>
</header>

<section class="game-list" id="gameList"></section>

<section id="formSection">
  <form id="topupForm">
    <h3 id="selectedGameTitle"></h3>

    <label>Paket</label>
    <select id="itemSelect" required></select>

    <label>Jumlah</label>
    <input type="number" id="qty" value="1" min="1" required>

    <label>ID Pemain</label>
    <input type="text" id="playerId" placeholder="Masukkan ID Player" required>

    <label>No. WhatsApp</label>
    <input type="text" id="wa" placeholder="08xxxxxxxxxx" required>

    <button type="submit">Kirim Pesanan</button>
  </form>

  <div id="msg"></div>
</section>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxtw7yBHfcm9Jnga8hkw2z3qF1hrapIiLwHkDxGdBTKieLqd_xKgbx2B5lz8f10Iq6Rhw/exec";

const GAMES = [
  {
    name: "Mobile Legends",
    img: "topup/mole.png",
    items: [
      { name: "Diamond 86", price: 20000 },
      { name: "Diamond 170", price: 40000 },
      { name: "Starlight Member", price: 150000 }
    ]
  },
  {
    name: "Free Fire",
    img: "topup/epep.png",
    items: [
      { name: "Diamond 70", price: 9000 },
      { name: "Diamond 140", price: 18000 },
      { name: "Membership Mingguan", price: 28000 }
    ]
  },
  {
    name: "Roblox",
    img: "topup/roblox.png",
    items: [
      { name: "Robux 80", price: 13000 },
      { name: "Robux 400", price: 55000 }
    ]
  },
  {
    name: "PUBG Mobile",
    img: "topup/pubg.png",
    items: [
      { name: "UC 60", price: 16000 },
      { name: "UC 300", price: 75000 }
    ]
  }
];

const gameList = document.getElementById("gameList");
const formSection = document.getElementById("formSection");
const itemSelect = document.getElementById("itemSelect");
const form = document.getElementById("topupForm");
const msg = document.getElementById("msg");
const selectedGameTitle = document.getElementById("selectedGameTitle");
let selectedGame = null;

GAMES.forEach(g => {
  const div = document.createElement("div");
  div.className = "game";
  div.innerHTML = `
    <img src="${g.img}" alt="${g.name}">
    <div class="game-title">${g.name}</div>
  `;
  div.onclick = () => showForm(g);
  gameList.appendChild(div);
});

function showForm(game) {
  selectedGame = game;
  selectedGameTitle.textContent = game.name;
  formSection.style.display = "block";

  itemSelect.innerHTML = "";
  game.items.forEach(it => {
    const opt = document.createElement("option");
    opt.value = `${it.name} - Rp${it.price.toLocaleString()}`;
    opt.textContent = `${it.name} - Rp${it.price.toLocaleString()}`;
    itemSelect.appendChild(opt);
  });

  window.scrollTo({ top: formSection.offsetTop, behavior: "smooth" });
}

form.addEventListener("submit", async e => {
  e.preventDefault();
  msg.innerHTML = "";

  const data = {
    game: selectedGame?.name || "unknown",
    paket: itemSelect.value,
    qty: parseInt(document.getElementById("qty").value),
    playerId: document.getElementById("playerId").value,
    wa: document.getElementById("wa").value
  };

  try {
    await fetch(WEB_APP_URL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    msg.innerHTML = `<div class="success">‚úÖ Pesanan berhasil dikirim!</div>`;
    form.reset();
  } catch (err) {
    msg.innerHTML = `<div class="error">‚ö†Ô∏è Error: ${err.message}</div>`;
  }
});
</script>
</body>
</html>
